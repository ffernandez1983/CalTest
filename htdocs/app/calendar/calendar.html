<link rel="stylesheet" type="text/css" href="./app/calendar/calendar.css">
<div id="contenedor">

	<div id="controles">
		<div id ="fecha">
			<div id="mes" class="mes">{{cactrl.NombreMesPedido}} de {{cactrl.anyo}}</div>
		</div>
		<div id ="flechas">
			<button id="flecha-arr" ng-click="cactrl.inicializar(cactrl.mes+1, cactrl.anyo, cactrl.dia)" class="flecha">arriba</button>
			<button id="flecha-abj" ng-click="cactrl.inicializar(cactrl.mes-1, cactrl.anyo, cactrl.dia)" class="flecha">abajo</button>			
		</div>
	</div>
	
	<div id="cabeceradias" class="nombredias">		
		<div id="dia1">L</div>
		<div id="dia2">M</div>
		<div id="dia3">X</div>
		<div id="dia4">J</div>
		<div id="dia5">V</div>
		<div id="dia6">S</div>
		<div id="dia7">D</div>
	</div>
	<!--<div class="semana" id="semana1">1</div>-->
	<div id = "contenedor-diassemana">
		<div id ="diassemana" ng-repeat="x in cactrl.semanas">
			<div ng-repeat="y in x">{{y.numeroMes}},{{y.numeroDiaSemana}}</div>

		</div>
		
	</div>
</div>
